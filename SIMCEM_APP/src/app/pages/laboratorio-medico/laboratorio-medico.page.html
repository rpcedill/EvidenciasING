<ion-pane class="header">
  <ion-pane style="margin-left: 5%;">
    <ion-label>SIMCEM</ion-label>
  </ion-pane>
</ion-pane>

<ion-content>
  <div class="contenido">
    <div class="contenedor">
        <ion-row class=" titulo ion-no-padding ion-no-margin">
          <ion-col size="10">
            <ion-label>Ex√°menes</ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-label>
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-label>
              <ion-icon name="search-outline"></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
        
      <ion-grid class="tabla">
        <ion-row class="fila ion-padding ion-margin" *ngFor="let row of datos">
          <ion-col size="2">
            <ion-label class="columna">{{row.id}} </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="columna">{{row.nombre}} </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="columna">{{row.fecha}} </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="columna">{{row.orden}} </ion-label>
          </ion-col>
          <ion-col size="3">
           <ion-label class="columna" style="font-weight: 600"> {{row.estado}} </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
