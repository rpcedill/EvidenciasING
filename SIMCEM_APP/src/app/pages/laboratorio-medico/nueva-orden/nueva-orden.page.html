<ion-label class="header">SIMCEM</ion-label>

<ion-content>
  <div class="container">
    <ion-row class="title ion-no-padding ion-no-margin">
      <ion-col size="12">
        <ion-label>Emitir Nueva Orden</ion-label>
      </ion-col>
    </ion-row>
    <div class="new-order">
      <ion-row>
        <ion-col size="2">
          <ion-label>Nombres:</ion-label>
        </ion-col>
        <ion-col size="10">
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-label>Apellidos:</ion-label>
        </ion-col>
        <ion-col size="10">
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-label>CÃ©dula:</ion-label>
        </ion-col>
        <ion-col size="10">
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-label>Fecha:</ion-label>
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="DD/MM/YYYY"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="types">
        <ion-col size="12">
          <ion-accordion-group >
            <ion-accordion *ngFor="let type of tipos" value="{{type.tipo}}">
              <ion-item slot="header">
                <ion-label>{{type.tipo}}</ion-label>
              </ion-item>
              <ion-row slot="content" *ngFor="let i of type.lista">
                <ion-col size="11"><ion-label>{{i}}</ion-label></ion-col>
                <ion-col size="1"><ion-checkbox value="{{i}}"></ion-checkbox></ion-col>
              </ion-row>
            </ion-accordion>
        </ion-accordion-group>
        </ion-col>
      </ion-row>
      <ion-row class="buttons">
        <ion-button routerLink=".." shape="round" color="danger">Cancelar</ion-button>
        <ion-button shape="round" color="success">Crear Orden</ion-button>
      </ion-row>
    </div>
  </div>
</ion-content>
